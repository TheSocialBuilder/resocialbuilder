en:
  currency:
    format:
      strip_insignificant_zeros: true
  dashboard:
######################################################      
#
# Dashboard
#
###################################################### 
    dashboard:
      index:
        title: "<i class='icon-dashboard'></i> Dashboard"


######################################################      
#
# Blogs
#
###################################################### 
    blogs:
      buttons:
        index:
          title: "View and Manage all Blog Posts"
          content: "<i class='icon-search'></i> View All Posts"
          css: "btn btn-regular pull-right"
        add:
          title: "Create a new Blog Post"
          content: "<i class='icon-plus'></i> Create Post"
          css: "btn btn-primary pull-right"
        edit:
          title: "Edit Blog Post"
          content: "<i class='icon-pencil'></i> Edit Post"
          css: "btn btn-regular pull-right"
        delete:
          title: "Delete Blog Post"
          content: "<i class='icon-trash'></i> Delete Post"
          css: "btn btn-danger pull-right"
          confirm: "Are you sure you want to delete this Blog Post?"
      form:
        buttons:
          save:
            content: "<i class='icon-ok'></i> Save Post"
            css: "btn btn-submit"

      index:
        title: "<i class='icon-comments'></i> Blog Posts"
      new:
        title: "<i class='icon-comments'></i> Blog Posts - New Post"
      edit:
        title: "<i class='icon-comments'></i> Blog Posts - Edit Post"
      show:
        title: "<i class='icon-comments'></i> Blog Posts - View Post"

